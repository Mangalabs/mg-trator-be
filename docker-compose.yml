version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mg-trator-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - mg-trator-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mg-trator-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL: 'false'
      DB_POOL_MIN: 2
      DB_POOL_MAX: 10
      CLICK_API_URL: ${CLICK_API_URL}
      CLICK_API_ACCESS_TOKEN: ${CLICK_API_ACCESS_TOKEN}
      CLICK_API_PRIVATE_TOKEN: ${CLICK_API_PRIVATE_TOKEN}
      FIREBASE_CREDENTIALS_PATH: /app/credentials/firebase-credentials.json
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    volumes:
      - ./mg-estoque-app-firebase-adminsdk-fbsvc-a7d1ee22d5.json:/app/credentials/firebase-credentials.json:ro
    ports:
      - '3000:3000'
    networks:
      - mg-trator-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "npx knex migrate:latest && node src/index.js"

volumes:
  postgres_data:
    driver: local

networks:
  mg-trator-network:
    driver: bridge
